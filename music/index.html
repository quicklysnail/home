<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>糖糖勇勇的小窝</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" >
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
</head>

<body>
<div class="slideshow">
  <div class="slideshow-image"></div>
  <div class="row-padd">
    <div class="music-player">
      <div class="pic-row"></div>
      <div class="info">
        <div class="center">
          <div class="jp-playlist">
            <ul style="padding: 0">
              <li></li>
            </ul>
          </div>
        </div>
        <div class="progress jp-seek-bar"> <span class="jp-play-bar" style="width: 0%"></span> </div>
      </div>
      <div class="controls"> <br>
        <div class="play-controls"> 
			<a href="javascript:;" class="icon-previous jp-previous" title="previous"></a> 
			<a href="javascript:;" class="icon-play jp-play" title="play">
			</a> <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a> <a href="javascript:;" class="icon-next jp-next" title="next"></a> 
		</div>
        <div class="volume-level jp-volume-bar disblock"> <span class="jp-volume-bar-value disblock" style="width: 50%" ></span> <a href="javascript:;" class="icon-volume-up jp-volume-max disblock" title="max volume" ></a> <a href="javascript:;" class="icon-volume-down jp-mute disblock" title="mute"></a> </div>
      </div>
      <div id="jquery_jplayer" class="jp-jplayer"></div>
    </div>
  </div>
</div>
	

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> 
<script src="js/jquery.jplayer.min.js"></script> 
<script src="js/jplayer.playlist.min.js"></script> 
<script src="js/index.js"></script>
</body>
</html>
